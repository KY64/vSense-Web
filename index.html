<!DOCTYPE html>

    <header>
      <nav

        <div

          <div class="item2">
            <span

            ></span>
          </div>
          <div id="clock" class="item3 large-text"></div>
        </div>
        <a
          id="dashboard-link"
          class="no-style nav-link"
          href="#"
          style="padding:9px 0 9px 52px"
          ><i class="fas fa-chart-bar"></i> Dashboard</a
        >
        <a
          id="region-link"
          class="no-style nav-link"
          href="#"
          style="padding:9px 0 9px 52px"

        <a
          id="branches-link"
          class="no-style nav-link"

          style="padding:9px 0 9px 52px"

          class="no-style nav-link"

          style="padding:9px 0 9px 52px"

        <a
          id="branches-link"
          class="no-style nav-link"
          href="#"
          style="padding:9px 0 9px 52px"

        >
        <a
          id="branches-link"
          class="no-style nav-link"
          href="#"
          style="padding:9px 0 9px 52px"
          ><i class="far fa-user"></i> Users</a
        >
        <a
          id="branches-link"
          class="no-style nav-link"
          href="#"
          style="padding:9px 0 9px 52px"
          ><i class="fas fa-desktop"></i> Devices</a
        >
        <br /><br /><br />
        <button
          type="button"
          class="d-block center m-btn bg-orange white pointer"
        >
          Support
        </button>
      </nav>

    <div id="main-content">
